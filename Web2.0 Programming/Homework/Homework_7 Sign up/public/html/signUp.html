<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Sign Up</title>
	<link rel="stylesheet" type="text/css" href="../css/signUp.css">
	<script type="text/javascript" src="../js/jquery-3.2.1.js"></script>
	<script type="text/javascript" src="../js/signUpClient.js"></script>
</head>
<body>
	<link href='https://fonts.googleapis.com/css?family=Roboto:900,900italic,500,400italic,100,700italic,300,700,500italic,100italic,300italic,400' rel='stylesheet' type='text/css'>

	<div id="bg_img">
		<div class="up_img"></div>
		<div class="in_img"></div>
	</div>

	<div id="textbox">
		<div class="container">

			<div class="left">
				<div id="frame">
					<h2>Sign Up</h2>
					<p>Don't have an account? Sign up to save your photos.</p>
					<form id="signup_form" name="signup_form" method="post" action="http://localhost:8000/">
						<div class="items">
							<label class="item_label">Username</label>
							<input type="text" name="signup_username" id="signup_username" class="item_input" cols="50" rows="10" maxlength="18" required="required"></input>
							<p class="error" id="nameError"></p>
						</div>
						<div class="items">
							<label class="item_label">Student ID</label>
							<input type="text" name="signup_id" id="signup_id" class="item_input" cols="50" rows="10" maxlength="8" required="required"></input>
							<p class="error" id="idError"></p>
						</div>
						<div class="items">
							<label class="item_label">Telephone</label>
							<input type="text" name="signup_tele" id="signup_tele" class="item_input" cols="50" rows="10" maxlength="11" required="required"></input>
							<p class="error" id="teleError"></p>
						</div>
						<div class="items">
							<label class="item_label">Email</label>
							<input type="text" name="signup_email" id="signup_email" class="item_input" cols="50" rows="10" required="required"></input>
							<p class="error" id="emailError"></p>
						</div>
						<input type="submit" name="signup_submit" id="signup_submit" value="Sign Up" class="btn"/>
					</form>
					<button id="moveright">Sign In</button>
				</div>
			</div>

			<div class="right">
				<div id="frame">
					<h2>Sign In</h2>
					<p>Have an account? Sign in to see your photos.</p>
					<form name="signin_form" id="signin_form" action="https://www.baidu.com/">
						<div class="items">
							<label class="item_label">Username</label>
							<input type="text" name="signin_username" class=" item_input" cols="50" rows="10" required="required"></input>
							<p class="error"></p>
						</div>
						<div class="items">
							<label class="item_label">Password</label>
							<input type="password" name="signin_password" class="item_input" cols="50" rows="10" required="required"></input>
							<p class="error"></p>
						</div>
						<input type="submit" value="Sign In" class="btn"/>
					</form>
					<button id="moveleft">Sign Up</button>
				</div>
			</div>

		</div>
	</div>

	<a id="refresh" value="refresh">
    	<svg class="refreshicon" version="1.1" id="Capa_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" width="25px" height="25px" viewBox="0 0 322.447 322.447" style="enable-background:new 0 0 322.447 322.447;" xml:space="preserve">

    	</svg>
  	</a>
</body>
</html>
