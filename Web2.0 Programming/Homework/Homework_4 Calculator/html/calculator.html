<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Calculator</title>
	<link rel="icon" type="image/x-icon" href="../img/icon.png">
	<link rel="stylesheet" type="text/css" href="../css/calculator.css">
</head>

<body>
	<div id="calculator">
		<div id="screen"></div>
		<div id="keyboard">
			<button type="button" id="seven" class="number">7</button>
			<button type="button" id="eight" class="number">8</button>
			<button type="button" id="nine" class="number">9</button>
			<button type="button" id="divide" class="operator">/</button>
			<button type="button" id="four" class="number">4</button>
			<button type="button" id="five" class="number">5</button>
			<button type="button" id="six" class="number">6</button>
			<button type="button" id="multiply" class="operator">*</button>
			<button type="button" id="one" class="number">1</button>
			<button type="button" id="two" class="number">2</button>
			<button type="button" id="three" class="number">3</button>
			<button type="button" id="subtract" class="operator">-</button>
			<button type="button" id="zero" class="number">0</button>
			<button type="button" id="dot" class="operator">.</button>
			<button type="button" id="erase">‚Üê</button>
			<button type="button" id="add" class="operator">+</button>
			<button type="button" id="left_bracket" class="operator">(</button>
			<button type="button" id="right_bracket" class="operator">)</button>
			<button type="button" id="clear">CE</button>
			<button type="button" id="equal">=</button>
		</div>
	</div>
	<script type="text/javascript" src="../js/calculator.js"></script>
</body>
</html>
