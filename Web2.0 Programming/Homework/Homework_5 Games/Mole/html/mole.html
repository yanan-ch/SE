<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Mole!</title>
	<link rel="stylesheet" type="text/css" href="../css/mole.css">
</head>
<body>
	<h1>Whac-a-mole</h1>
	<p>Test your skill. How many boxes(moles) can you check(hit) in 30 seconds?</p>
	<div id="control">
		<div id="play">Play | Stop</div> 
		<div>Time: <span id="time">30</span></div>
		<div id="ifOver">Game Over</div> 
		<div>Score: <span id="score">0</span></div>
	</div>
	<div>
		<hr>
		<div id="moles"></div>
		<hr>	
	</div>
	<div id="instruction">
		<p>Instructions:</p>
		<ol>
			<li>Click on the radio button(moles) as they are selected randomly by the computer.</li>
			<li>1 point per hit, minus 1 point per miss.</li>
		</ol>
	</div>

	<script type="text/javascript" src="../js/mole.js"></script>
</body>
</html>
